<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<style>
    .verify_button {
        background-color: #1a73e8;
        border: 1px solid #1a73e8;
        border-radius: 4px;
        color: #ffffff;
        display: inline-block;
        font-family: Google Sans,Roboto,San-Francisco,Helvetica,Arial;
        font-size: 14px;
        line-height: 21px;
        text-decoration: none;
        padding: 7px 26px 6px 26px;
        font-weight: 500;
        text-align: center;
        direction: ltr;
    }
</style>
<body>
<div class="container">
    <div class="col-md-6">
        <p>Hi <b>{{ name }}</b>, We are very sad to hear that you forgot your password.</p>
        <p>However, don't worry. You can reset your password using this button.</p>

        <div class="text-center">
            <a href={{ password_reset_url }}>
                <button class="verify_button" type="submit">Reset Password</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
